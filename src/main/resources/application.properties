spring.application.name=backend

## --------------------DB configurations--------------------------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:4306/dishcovery
spring.datasource.username=root
spring.datasource.password=

## ----------------------------hibernate configuration-----------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true


## --activate local application.properties
spring.profiles.active=local

## -------------------Mail configuration---------------
## mail sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
## To generate Password For mail
## Go to myaccount.google.com/apppasswords
## provide a appname and generate
## paste and remove spaces
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

## ------- dir to store videos -------
files.video=videos/
file.hls_videos=videosHLS/


## ------- set the video or file size --------
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

